{% extends 'auctions/layout.html' %}

{% load bootstrap4 %}

{% block body %}

<h1 class="display-3">Create a Listing</h1>

    <div class="mb-4">
        <form action="{% url 'auctions:makelistings' %}" method="POST" enctype="multipart/form-data">
            {%csrf_token%}
            {%bootstrap_form form%}
            
            <input class="btn btn-primary" type="submit" value="Submit">
        </form>
    </div>

{% endblock body %}
