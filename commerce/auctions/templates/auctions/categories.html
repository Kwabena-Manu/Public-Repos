{% extends 'auctions/layout.html' %}


{% block body %}

<h1 class="display-3">
    Categories
</h1>
    {% if categories %}
        <ul>
            {% for category in categories %}
                <li><a href="{% url 'auctions:category' category.id %}">{{category.name|title}}</a></li>
            {% endfor %}
        </ul>
    {% else %}
        There are no categories yet
    {% endif %}
{% endblock body %}
